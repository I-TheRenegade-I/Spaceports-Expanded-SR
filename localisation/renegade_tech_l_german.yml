#Strategic Resource Module Tech
tech_rse_strategic_resource_1: "Dunkle Materie Generator"
tech_rse_strategic_resource_1_desc: "Physikalische Durchbrüche erlauben die Erstellung und Handhabung eines Miniatur schwarzen Lochs und die Extraktion von dunkler Materie aus diesem"

tech_rse_strategic_resource_2: "Garanthium Schmelze"
tech_rse_strategic_resource_2_desc: "Durch einfangen passierender Asteroiden können wir nahezu unendliche Mengen Garanthium sammeln und verarbeiten"

tech_rse_strategic_resource_3: "Organometall Fabrikation"
tech_rse_strategic_resource_3_desc: "Durch eine Reihe komplexer Prozesse ist es möglich ein nahezu perfektes Immitat lebenden Metalls herzustellen"

tech_rse_strategic_resource_4: "Lythurgas Synthetsierer"
tech_rse_strategic_resource_4_desc: "§LDurch das komprimieren verschiedener Edelgase und Sauerstoff lässt sich nahezu authentisches Lythurgas synthetisieren"

tech_rse_strategic_resource_5: "Neutronium Abbaubasis"
tech_rse_strategic_resource_5_desc: "Theoretisch haben alle Sterne mehr oder weniger brauchbare Mengen Neutronium in ihrem Inneren. Es ist zwar gefählich aber wir können es definitiv aus ihnen gewinnen."

tech_rse_strategic_resource_6: "Orillium Schmelze"
tech_rse_strategic_resource_6_desc: "Duch das Legieren verschiedener exotischer Metalle haben unsere Wissenschaftler einen Weg gefunden künstliches Orillium herzustellen"

tech_rse_strategic_resource_7: "Teldarkristall Abscheider"
tech_rse_strategic_resource_7_desc: "Wissenschaftler haben entdeckt, dass der Abfall aus den Betharian-Kraftwerken mit Hilfe komplexer Verfahren zu einem nahezu perfekten Teldarkristall Supplement verarbeitet werden kann"

tech_rse_strategic_resource_8: "Yurantkristall Labor"
tech_rse_strategic_resource_8_desc: "Ursprünglich wuchsen diese Kristalle an einem hochradioaktiven Leck im Reaktorkern des Raumhafens, jetzt gedeihen sie noch besser in einer kontrollierten Laborumgebung"

tech_rse_strategic_resource_9: "Kunst-Zro Destille"
tech_rse_strategic_resource_9_desc: "Nachdem das Verbot dieser bewusstseinserwiternden Substanz aufgehoben wurde, da sie bei einigen Individuen das psionische Potenzial fördert, synthetisieren wir jetzt künstliches Zro und verteilen kontrollierte Dosen an unsere besten Offiziere"

tech_rse_strategic_resource_10: "Engos Raffinerie"
tech_rse_strategic_resource_10_desc: "Aus den Tiefen von Gasgiganten heraufgepumptes, rohes Engos wird hier in Massenproduktion zu seiner brauchbaren Form raffiniert"

tech_rse_strategic_resource_11: "Pitharanstaub Düngerfabrik"
tech_rse_strategic_resource_11_desc: "Laut neuester Studien tritt Pitharanstaub sehr häufig auf und lässt sich am besten direkt orbital zu hochpotentem Dünger veraabeiten"

